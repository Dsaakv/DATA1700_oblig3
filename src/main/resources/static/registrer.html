<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>registrer</title>
  <script src="registrer.js"></script>
</head>
<body>
<style>

  input {
    display: inline-block;
    width: 150px;
  }


  span {
    display: inline-block;
    color: red;
  }

</style>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Billetter</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Hjem</a></li>
      <li><a href="registrer.html">registrer</a></li>
    </ul>
  </div>
</nav>

<div class="container">

  <h3 class="text-center">Bestilling av kinobiletter</h3>


  <form id="bilettForm">

    <div class="form-group">
      <label>Velg film:</label>
      <div id="filmene"></div>
      <span id="filmfeil" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label for="antall">Antall:</label>
      <input id="antall" type="number" class="form-control" style="width: 100px;">
      <span id="feilmeldingantall" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label for="fornavn">Fornavn:</label>
      <input id="fornavn" type="text" class="form-control">
      <span id="feilmeldingfornavn" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label for="etternavn">Etternavn:</label>
      <input id="etternavn" type="text" class="form-control">
      <span id="feilmeldingetternavn" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label for="telefonnr">Telefonnr:</label>
      <input id="telefonnr" type="number" class="form-control">
      <span id="feilmeldingtelefonnr" class="text-danger"></span>
    </div>

    <div class="form-group">
      <label for="epost">Epost:</label>
      <input id="epost" type="text" class="form-control">
      <span id="feilmeldingepost" class="text-danger"></span>
    </div>

    <button type="button" onclick="registrerbilett()" class="btn btn-primary">Registrer bilett</button>
    <div id="feil" style="color: red"></div>
  </form>
</div>

</body>
</html>
